<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Blob图片解析出来</title>
</head>

<body>
    <script type="text/javascript">
    // 保存图片名称与数据，返回 arraybuffer
    var s = [];
    function pic2buf(pic){
        var l = pic.length;
        var g = window.URL || window.webkitURL || window;
        var xhr = new XMLHttpRequest();
        xhr.open("get", pic, true);
        xhr.responseType = "arraybuffer";
        xhr.onload = function(t){
            if (this.status == 200) {
                var n = t.currentTarget,
                    r = n.response,
                    v = new Uint8Array(r),
                    q = v.length,
                    a = new ArrayBuffer(l * 4 + 4 + 4 + q),
                    d = new DataView(a),
                    t = d.byteLength;
                var m = 0;
                d.setUint32(0,l,!1);
                m += 4;
                for(var i = 0; i < l; i++){
                    var c = pic.charCodeAt(i);
                    d.setUint32(m,c,!1);
                    m += 4;
                }
                d.setUint32(m,q,!1);
                m += 4;
                for(var j = 0; j < q; j++){
                    d.setUint8(m,v[j],!1);
                    m += 1;
                }
                s.push(a);
            }
        };
        xhr.send();
    }

    // 从 arraybuffer 中解析出图片信息
    function buf2pic(buf){
        var v = new DataView(buf);
        var s = 0;
        var o = [];
        var f = [];
        while(s < v.byteLength){
            var l = v.getUint32(s,!1);
            s += 4;
            var c = "";
            for(var h = 0; h < l; h++){
                var p = v.getUint32(s,!1);
                s += 4,
                c += String.fromCharCode(p);
            }
            o.push(c);
            var d = v.getUint32(s, !1);
            s += 4;
            var u = new Uint8Array(buf, s, d);
            s += d;
            f.push(u);
        }
        return {o,f};
    }


    window.onload = function(){
        var pic = "images/33.png";
        var xhr = new XMLHttpRequest();
        xhr.open("get", pic, true);
        var g = window.URL || window.webkitURL || window;
        xhr.responseType = "arraybuffer";
        xhr.onload = function(t){
            if (this.status == 200) {
                var n = t.currentTarget,
                    r = n.response;
                var v = buf2pic(r);
                for(var i = 0; i < v.f.length; i++){
                    var f = v.f[i],
                        o = v.o[i];
                    var img = document.createElement("img");
                    img.onload = function(e) {
                        try {
                            g.revokeObjectURL(e.currentTarget.src)
                        } catch (t) {}
                    };
                    img.alt = o;
                    try {
                        img.src = g.createObjectURL(new Blob([f]));
                        document.body.appendChild(img);
                    } catch (r) {
                        var i = o.substr(o.length - 3, 3).toLowerCase(),
                            s;
                        i == "jpg" || i == "jpeg" ? s = "data:image/jpeg;base64," : i == "png" ? s = "data:image/png;base64," : i == "gif" && (s = "data:image/gif;base64,"),
                            img.src = s + a.fromByteArray(t)
                    }
                }
            }
        };
        xhr.send();
    }
    </script>
</body>

</html>
